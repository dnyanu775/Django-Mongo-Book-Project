<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gif{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        .info{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="/home/" style="font-weight: bold;" class="home">Home Page </a>
        <h2 style="text-align: center;">
            Register Here
        </h2>

        <form action="/adduser/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">
                    First Name
                </label>
                <input type="text" class="form-control" id="firstname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lastname">
                    Last Name
                </label>
                <input type="text" class="form-control" id="lastname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="username">
                    User Name
                </label>
                <input type="text" class="form-control" id="username" name="uid" required>
            </div>

            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input type="password" name="psw" id="psw" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" onclick="alert('User Created Successfully')">
                Submit
            </button>
            
        </form>
        
        
        
    </div>
    <p style="font-weight: bold;" class="info">After Clicking Submit Button Page will be redirected to the log in page</p>
    
    <img src="/static/login.gif" alt="loading" height="260px" class="gif">
</body>
</html>
