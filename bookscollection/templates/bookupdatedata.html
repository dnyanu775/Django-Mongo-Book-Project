<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .heading{
            font-size: 40px;
            font-weight: bold;
            color: blueviolet;
            padding-top: 20px;
            margin-bottom: 0px;
            padding-bottom: 10px;
            text-align: center;
        }
        .back{
            font-weight: bold;
            text-align: center;
        }
    </style>
    <style>
        /* Center align the table */
        .center-align {
          margin: auto;
        }
      </style>
</head>
<body>
    
    <div class="container">
        <h1 class="heading"> Book Search Data </h1>
        <hr>
            <div class="row">
              <div class="col">
                <table class="table table-bordered center-align" style="text-align: center;">
                  <thead>
                    <tr>
                      <th>Book Details</th>
                      <th>Book Data</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td> Title</td>
                      <td>{{title}}</td>
                    </tr>
                    <tr>
                      <td>Author</td>
                      <td>{{author}}</td>
                    </tr>
                    <tr>
                      <td>Genre</td>
                      <td>{{genre}}</td>
                    </tr>
                    <tr>
                      <td>Published Year</td>
                      <td>{{published_year}}</td>
                    </tr>
                    <tr>
                      <td>ISBN Code</td>
                      <td>{{isbn}}</td>
                    </tr>
                    <tr>
                      <td>Pages</td>
                      <td>{{pages}}</td>
                    </tr>
                    <tr>
                      <td>Language</td>
                      <td>{{language}}</td>
                    </tr>
                    <tr>
                      <td>Publisher</td>
                      <td>{{publisher}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
         
    </div>
    <br>
    <p class="back">
        <span>
        
    
        <a href="/updateform/">Click here to Update Data</a>
        <br>
        <a href="/updatepage/" >Back</a>
    </span>
    </p>
    
</body>
</html>
