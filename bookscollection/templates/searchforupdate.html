<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Book By ID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVuOkC9LMOCKSWhT2v4lbRYंखgBUcsT7sBH4YLsEj4YTvRDj/4KtHnxQzP66jE" crossorigin="anonymous">
  <style>
    body {
      margin: 2rem;
      background-color: #f5f5f5;
    }
    .form-container {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      background-color: #fff;
    }
    .search-button {
      background-color: #3498db;
      color: #fff;
      border-color: #3498db;
    }
    .back{
            font-weight: bold;
            text-align: center;
        }
  </style>
</head>
<body>
    <br><br><br><br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8 form-container">
        <h2 class="text-center mb-3">Search Book to Update Details</h2>
        <form action="/searchupdatebookonid/" method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label for="bookid" class="form-label">Book ID</label>
            <input type="number" class="form-control" id="bookid" name="bookid" required>
          </div>
          <button type="submit" class="btn search-button">Search</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQrJ3CsUXvOqNbsTWTMvDxC/wR5qtihUSBz8DiCqEroi8w/EUwJHWlHSdnn7VkXO" crossorigin="anonymous"></script>
  <br>
  <p class="back">
    <span>
    <a href="/adminpage/" >Back</a>
</span>
</p>
</body>
</html>
