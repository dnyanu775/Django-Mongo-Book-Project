<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVuOkC9LMOCKSWhT2v4lbRYंखgBUcsT7sBH4YLsEj4YTvRDj/4KtHnxQzP66jE" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQrJ3CsUXvOqNbsTWTMvDxC/wR5qtihUSBz8DiCqEroi8w/EUwJHWlHSdnn7VkXO" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 2rem;
      background-color: #f5f5f5;
    }
    .form-container {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      background-color: #fff;
    }
    .add-button {
      background-color: #2ecc71;
      color: #fff;
      border-color: #2ecc71;
    }
    .back{
            font-weight: bold;
            text-align: center;
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <h2 class="text-center mb-3">Add New Book</h2>
        <form action="/addbook/" method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label for="id" class="form-label">Book ID</label>
            <input type="text" class="form-control" id="id" name="id" required>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
          </div>
          <div class="mb-3">
            <label for="publishedYear" class="form-label">Published Year</label>
            <input type="number" class="form-control" id="published_year" name="published_year" required>
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" required>
          </div>
          <div class="mb-3">
            <label for="pages" class="form-label">Pages</label>
            <input type="number" class="form-control" id="pages" name="pages" required>
          </div>
          <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="language" required>
          </div>
          <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" required>
          </div>
          <button type="submit" class="btn add-button" onclick="alert('Book Added Successfully')" >Add Book</button>
        </form>
      </div>
    </div>
  </div>
  <p class="back">
    <span>
      <a href="/adminpage/" >Back</a>
    </span>
  </p>
</body>
</html>
